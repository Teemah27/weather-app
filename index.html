<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weatherapp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/e30e69de46.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="input-group">
            <input
              type="search"
              class="form-control shadow-sm"
              placeholder="Enter a city"
              id="search-text-input"
            />
            <input
              type="submit"
              class="btn btn-outline-dark shadow-sm"
              value="Search"
            />
          </div>
        </form>
        <button class="location" id="current-location">Current City</button>
        <div class="row">
          <div class="col-6">
            <h1 id="city"></h1>
            <ul>
              <li>last updated: <span id="date"></span></li>
            </ul>
          </div>
          <div class="col-6">
            <img src="#" id="icon" /><span
              class="current-temperature"
              id="temp"
            ></span>
            <span class="units"
              ><a href="#" id="celsius" class="active">째C </a>|
              <a href="#" id="fahrenheit">째F</a>
              <li class="static-temperature" id="description"></li>
            </span>
          </div>
        </div>

        <hr />
        <div class="row">
          <div class="col-4">
            <div class="temperature">High</div>
            <span id="high"></span>째
          </div>

          <div class="col-4">
            <div class="speed">Wind</div>
            <span id="wind"></span> km/h
          </div>

          <div class="col-4">
            <div class="daytime">Sunrise</div>
            <span id="bright"></span>
          </div>

          <div class="col-4">
            <div class="low-temperature">Low</div>
            <span id="low"></span>째
          </div>

          <div class="col-4">
            <div class="chance">Humidity</div>
            <span id="humidity"></span>%
          </div>

          <div class="col-4">
            <div class="nightfall">Sunset</div>
            <span id="dark"></span>
          </div>
        </div>
        <hr />

        <p>Next 5 days</p>
        <div class="weather-forecast" id="forecast"></div>

        <small>
          <a href="https://github.com/Teemah27/weather-app" target="_blank"
            >Open-source code </a
          >by Fatimah
        </small>
      </div>
    </div>
    <script
      async
      src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.min.js"
      crossorigin="anonymous"
    ></script>

    <script src="scripts.js"></script>
  </body>
</html>
